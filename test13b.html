<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ecdff2, #eefcfa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      border-radius: 1rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 280px;
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .card.active {
      display: flex;
    }

    .logo {
      font-weight: 800;
      font-size: 1.2rem;
      color: #6C63FF;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #3a3a3a;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #888;
    }

    input {
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.8rem;
      background: #32b6ac;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    .outline-button {
      background: transparent;
      color: #32b6ac;
      border: 2px solid #32b6ac;
    }

    .socials {
      display: flex;
      justify-content: space-between;
    }

    .socials img {
      width: 35px;
      height: 35px;
      cursor: pointer;
    }

    .small-text {
      font-size: 0.85rem;
      text-align: center;
    }

    .link {
      color: #32b6ac;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card active" id="homeCard">
      <div class="logo">
        <img src="baby1.png" width="30" alt="logo" />
        JULLY <span style="font-weight: normal; font-size: 0.9rem;">baby store</span>
      </div>
      <button onclick="showCard('loginCard')">Login</button>
      <button class="outline-button" onclick="showCard('registerCard')">Register</button>
    </div>

    <div class="card" id="loginCard">
      <div class="logo">
        <img src="baby1.png" width="30" alt="logo" />
        JULLY <span style="font-weight: normal; font-size: 0.9rem;">baby store</span>
      </div>
      <div class="title">Welcome back!</div>
      <div class="subtitle">Glad to see you, Again!</div>
      <input id="loginEmail" type="email" placeholder="Enter your email" />
      <input id="loginPassword" type="password" placeholder="Enter your password" />
      <a class="link" href="#">Forgot Password?</a>
      <button onclick="loginUser()">Login</button>
      <div class="socials">
        <img src="facebook.png" alt="Facebook">
        <img src="google-logo.png" alt="Google">
        <img src="apple-logo2.png" alt="Apple">
      </div>
      <div class="small-text">Don't have an account? <span class="link" onclick="showCard('registerCard')">Register Now</span></div>
    </div>

    <div class="card" id="registerCard">
      <div class="logo">
        <img src="baby1.png" width="30" alt="logo" />
        JULLY <span style="font-weight: normal; font-size: 0.9rem;">baby store</span>
      </div>
      <div class="title">Hello!</div>
      <div class="subtitle">Register to get started</div>
      <input id="regUsername" type="text" placeholder="Username" />
      <input id="regEmail" type="email" placeholder="Email" />
      <input id="regPassword" type="password" placeholder="Password" />
      <input id="regConfirm" type="password" placeholder="Confirm password" />
      <button onclick="registerUser()">Register</button>
      <div class="socials">
        <img src="facebook.png" alt="Facebook">
        <img src="google-logo.png" alt="Google">
        <img src="apple-logo2.png" alt="Apple">
      </div>
      <div class="small-text">Already have an account? <span class="link" onclick="showCard('loginCard')">Login Now</span></div>
    </div>
  </div>

  <script>
    function showCard(cardId) {
      document.querySelectorAll('.card').forEach(card => {
        card.classList.remove('active');
      });
      document.getElementById(cardId).classList.add('active');
    }

    function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (email && password) {
        alert(`Logged in as: ${email}`);
      } else {
        alert('Please enter email and password');
      }
    }

    function registerUser() {
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;

      if (!username || !email || !password || !confirm) {
        alert('Please fill all fields');
        return;
      }

      if (password !== confirm) {
        alert('Passwords do not match');
        return;
      }

      alert(`Registered as: ${username}`);
      showCard('loginCard');
    }
  </script>
</body>
</html>
