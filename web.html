<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      display: flex;
      max-width: 1000px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      gap: 30px;
    }
    .cart, .summary {
      flex: 1;
    }
    .cart h2, .summary h2 {
      margin-bottom: 20px;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    .item img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }
    .item-details {
      flex: 1;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .quantity-controls button {
      width: 25px;
      height: 25px;
    }
    .order-info {
      margin-top: 20px;
    }
    .order-info div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .promo {
      margin: 20px 0;
    }
    .promo input {
      width: 70%;
      padding: 5px;
    }
    .promo button {
      background-color: #f66;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    .checkout {
      background-color: #5c4dff;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
    }
    .continue {
      color: #5c4dff;
      text-decoration: none;
      display: block;
      margin-top: 20px;
    }
    .price, .total {
      text-align: right;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Cart -->
  <div class="cart">
    <h2>Shopping Cart <span style="float: right;">3 Items</span></h2>

    <div class="item">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.indiamart.com%2Fproddetail%2Ffifa-2023-ps5-game-26480171212.html&psig=AOvVaw2tozb2phqiUOrsE1IjkA4e&ust=1744894100422000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKjqqZ3L3IwDFQAAAAAdAAAAABAE" alt="Fifa 19">
      <div class="item-details">
        <strong>Fifa 19</strong><br>
        <span style="color: rgb(227, 16, 16);">PS4</span><br>
        <a href="#" style="color: #7c7a7a;">Remove</a>
      </div>
      <div class="quantity-controls">
        <input type="number" max="5" min="1" style="width: 30px; text-align: center;" >
      </div>
      <div class="price">£44.00</div>
      <div class="total" style="width: 70px;">£88.00</div>
    </div>

    <div class="item">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.amazon.in%2FSony-Playstation-500GB-Jet-Black%2Fdp%2FB00BE4HOIM&psig=AOvVaw0b3hEAIKM5hCP70ReC6cU4&ust=1744894345248000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLjZwI_M3IwDFQAAAAAdAAAAABAE" alt="Glacier White 500GB">
      <div class="item-details">
        <strong>Glacier White 500GB</strong><br>
        <span style="color: rgb(227, 16, 16);">PS4</span><br>
        <a href="#" style="color: #7c7a7a;">Remove</a>
      </div>
      <div class="quantity-controls">
        <input type="number" max="5" min="1" style="width: 30px; text-align: center;" >
      </div>
      <div class="price">£249.99</div>
      <div class="total" style="width: 70px;">£249.99</div>
    </div>

    <div class="item">
      <img src="https://www.google.com/imgres?q=platinum%20headphones&imgurl=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F71kOilcDz9L.jpg&imgrefurl=https%3A%2F%2Fwww.amazon.in%2FPlayStation-Platinum-Wireless-Headset%2Fdp%2FB01LW6SOV9&docid=tjgfDvdeTqARyM&tbnid=bhNgwx-dLnQ-OM&vet=12ahUKEwiz2eb8zNyMAxXt1DgGHSuGKRcQM3oECBYQAA..i&w=1100&h=1100&hcb=2&ved=2ahUKEwiz2eb8zNyMAxXt1DgGHSuGKRcQM3oECBYQAA" alt="Platinum Headset">
      <div class="item-details">
        <strong>Platinum Headset</strong><br>
        <span style="color: rgb(216, 16, 16);">PS4</span><br>
        <a href="#" style="color: #6e6666;">Remove</a>
      </div>
      <div class="quantity-controls">
       
        <input type="number" max="5" min="1" style="width: 30px; text-align: center;" >
        
      </div>
      <div class="price">£119.99</div>
      <div class="total" style="width: 70px;">£119.99</div>
    </div>

   

    <a href="#" class="continue">← Continue Shopping</a>
  </div>

 
  <div class="summary">
    <h2>Order Summary</h2>
    <div class="order-info">
      <div><span>ITEMS</span><span>3</span><span>£457.98</span></div>
      <div>
        <span>SHIPPING</span>
        <select>
          <option>Standard Delivery - £5.00</option>
        </select>
      </div>
    </div>

    <div class="promo">
      <input type="text" placeholder="Enter your code">
      <button>APPLY</button>
    </div>

    <div class="order-info">
      <div><strong>TOTAL COST</strong><strong>£462.98</strong></div>
    </div>

    <div class="checkout">Checkout</div>
  </div>
</div>

</body>
</html>
