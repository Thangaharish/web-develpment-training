<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #fff;
}

.container {
  display: flex;
  min-height: 100vh;
}

.left {
  flex: 1;
  background: #27ae60;
  color: white;
  padding: 3rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.left img {
  width: 70%;
  max-width: 300px;
  margin-bottom: 2rem;
}

.left h2 {
  font-size: 1.8rem;
  font-weight: 600;
}

.right {
  flex: 1;
  padding: 3rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.right h1 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input, select {
  padding: 0.9rem;
  border: none;
  border-radius: 10px;
  background: #b2f5ea;
  font-size: 1rem;
  width: 100%;
}

.row {
  display: flex;
  gap: 1rem;
}

.row input, .row select {
  flex: 1;
}

.password-field {
  position: relative;
}

.password-field .eye {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}

.gender {
  display: flex;
  gap: 1rem;
}

.gender label {
  display: flex;
  align-items: center;
  gap: 0.3rem;
}

.terms {
  font-size: 0.85rem;
  color: #555;
  display: flex;
  gap: 0.5rem;
}

button {
  padding: 1rem;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  background: #1da1f2;
  color: white;
  cursor: pointer;
  margin-top: 1rem;
}

</style>
<body>
    <div class="container">
        <div class="left">
          <img src="p7.png.png" alt="Illustration" />
          <h2>Discover the worldâ€™s top<br/>Designers & Creatives</h2>
        </div>
        <div class="right">
          <h1>Create a new account</h1>
          <form>
            <div class="row">
              <input type="text" placeholder="First name" required />
              <input type="text" placeholder="Last name" required />
            </div>
            <input type="email" placeholder="Email" required />
            <div class="password-field">
              <input type="password" placeholder="Password" required />
              <span class="eye">&#128065;</span>
            </div>
    
            <label>Birthday</label>
            <div class="row">
              <select>
                <option>Jan</option><option>Feb</option><option>Mar</option>
                <option>Apr</option><option>May</option><option>Jun</option>
                <option>Jul</option><option>Aug</option><option>Sep</option>
                <option>Oct</option><option>Nov</option><option>Dec</option>
              </select>
              <select>
                <option>1</option><option>2</option><option>3</option><option>15</option><option>31</option>
              </select>
              <select>
                <option>1995</option><option>1998</option><option>2000</option><option>2005</option>
              </select>
            </div>
    
            <label>Gender</label>
            <div class="gender">
              <label><input type="radio" name="gender" /> Male</label>
              <label><input type="radio" name="gender" /> Female</label>
              <label><input type="radio" name="gender" /> Custom</label>
            </div>
    
            <label class="terms">
              <input type="checkbox" />
              Creating an account means you're okay with our Terms of Service, Privacy Policy and our default Notification Settings
            </label>
    
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
</body>
</html>
